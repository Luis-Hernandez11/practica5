<HTML>
<HEAD>
<TITLE>Graficos en JavaScript</TITLE>

  canvas {border:1px solid black;}

<BODY>
<H1>Graficos</H1>
<canvas width="300" height="300" id="Mycanvas"></canvas>

   <div id="opciones">

      <a href="index.html">MENU</a>

   </div>

<script>
var ancho,alto;

   var canvas=document.getElementById("Mycanvas");
   var ctx = canvas.getContext("2d");
   
   ancho=prompt("Proporcione el ancho del rectangulo");
   alto=prompt("Proprocione el alto del rectangulo"); 
   ctx.fillStyle="rgb(100,50,200)";
   ctx.fillRect(10,10,10-(-ancho),10-(-alto));

   x1=prompt("Proporcione la coordenada x1 del rectangulo");
   y1=prompt("Proporcione la coordenada y1 del rectangulo");
   x2=prompt("Proporcione la coordenada x2 del rectangulo");
   y2=prompt("Proporcione la coordenada y2 del rectangulo");
   ctx.fillStyle="rgb(10,80,100)";
   ctx.fillRect(x1,y1,x2,y2);

   ctx.fillStyle="blue";
   ctx.beginPath();
   ctx.arc(100, 50, 20, 0, 2 * Math.PI,true);
   ctx.fill();

</script>
 
</BODY>
</HTML>
